<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS Ground Up</title>
</head>
<body>
    <div id="app">
        <h1 v-bind:title="menu">{{ title }}</h1>
        <p v-text="content"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
           el: '#app',
           data: {
               title: 'Hello World',
               content: 'Here is my world object',
               menu: 'My menu data here'
           }
        });
    </script>

</body>
</html>
